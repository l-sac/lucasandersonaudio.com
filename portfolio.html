<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

        }

        .portfolio-section {
            margin: 40px 0;

        .section-title {
            font-size: 2em;
            color: #333;
            border-bottom: 2px solid #333;

            margin-bottom: 30px;

        .media-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            margin-bottom: 20px;
        }

        .back-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-home:hover {
            background-color: #555;
        }
    </style>
</head>
