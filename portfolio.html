<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Anderson - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .portfolio-section {
            margin: 40px 0;
        }

        .section-title {
            font-size: 2em;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .media-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            margin-bottom: 20px;
        }

        .back-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-home:hover {
            background-color: #555;
        }

        .podcast-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .headphone-animation {
            position: absolute;
            width: 45px;
            height: 45px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%231DB954"><path d="M12 1a9 9 0 0 0-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7a9 9 0 0 0-9-9z"/></svg>') no-repeat center;
            opacity: 0;
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 10px rgba(29, 185, 84, 0.5));
            z-index: 10;
        }

        .podcast-container:hover .headphone-left {
            opacity: 1;
            transform: translate(-90px, 0) rotate(-20deg);
        }

        .podcast-container:hover .headphone-right {
            opacity: 1;
            transform: translate(90px, 0) rotate(20deg);
        }

        .youtube-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .play-animation {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF0000"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>') no-repeat center;
            opacity: 0;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8));
            z-index: 100;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 20px;
        }

        .youtube-container:hover .play-button {
            opacity: 1;
            transform: scale(1.3) rotate(360deg);
        }

        .music-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
        }

        .note-animation {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(252, 60, 68, 0.5));
            z-index: 10;
        }

        .note-1 {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fc3c44"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>') no-repeat center;
        }

        .note-2 {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF9500"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>') no-repeat center;
        }

        .music-container:hover .note-animation,
        .podcast-container:hover .headphone-animation,
        .youtube-container:hover .play-animation {
            opacity: 1;
        }

        .podcast-container, .youtube-container {
            overflow: hidden;
        }

        .headphone-animation, .play-animation {
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .note-animation {
                width: 30px;
                height: 30px;
            }

            .headphone-animation {
                width: 35px;
                height: 35px;
            }

            .play-animation {
                width: 60px;
                height: 60px;
            }

            .podcast-container:hover .headphone-left {
                transform: translate(-50px, 0) rotate(-20deg);
            }

            .podcast-container:hover .headphone-right {
                transform: translate(50px, 0) rotate(20deg);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <div class="portfolio-section">
        <h1 class="section-title">Featured Work</h1>
        
        <div class="media-container">
            <h2>Music Production</h2>
            <div class="media-grid">
                <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/three-sisters/1574533622"></iframe>
                
                <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/shine/1570024217"></iframe>

                <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/country-roots-with-steve-hennig/1498645327"></iframe>

                <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/297422032&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
            </div>
        </div>

        <div class="media-container">
            <h2>Podcast Work</h2>
            <div class="media-grid">
                <div class="podcast-container">
                    <div class="headphone-animation headphone-left"></div>
                    <div class="headphone-animation headphone-right"></div>
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/show/0DC28FXHDo3yvNSsXGWebs?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                
                <div class="podcast-container">
                    <div class="headphone-animation headphone-left"></div>
                    <div class="headphone-animation headphone-right"></div>
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/show/00lLRAGr0ntSP92sgLntcU?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <div class="media-container">
            <h2>YouTube Content</h2>
            <div class="youtube-container">
                <div class="play-animation play-button"></div>
                <iframe width="100%" height="450" src="https://www.youtube.com/embed/6Ql-7NdnAKM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        function handleMouseMove(e, container, elements, options = {}) {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            elements.forEach((el, index) => {
                let offsetX = Math.sin((Date.now() + index * 300) / 800) * 40;
                let offsetY = Math.cos((Date.now() + index * 300) / 600) * 40;
                
                el.style.transform = `translate(
                    ${x + offsetX - el.offsetWidth/2}px, 
                    ${y + offsetY - el.offsetHeight/2}px) 
                    ${options.rotate ? 'rotate(' + (Math.sin((Date.now() + index * 300) / 600) * 60) + 'deg)' : ''}
                    ${options.scale ? 'scale(' + (1.2 + Math.sin((Date.now() + index * 300) / 800) * 0.4) + ')' : ''}`;
                el.style.opacity = '1';
            });
        }

        function resetElements(elements) {
            elements.forEach(el => {
                el.style.transform = 'translate(0, 0)';
                el.style.opacity = '0';
            });
        }

        function setupContainer(container, elements, options) {
            let animationFrame;
            
            const handleStart = (e) => {
                const event = e.touches ? e.touches[0] : e;
                elements.forEach(el => el.style.opacity = '1');
                handleMouseMove(event, container, elements, options);
            };

            const handleMove = (e) => {
                const event = e.touches ? e.touches[0] : e;
                animationFrame = requestAnimationFrame(() => {
                    handleMouseMove(event, container, elements, options);
                });
            };

            const handleEnd = () => {
                cancelAnimationFrame(animationFrame);
                resetElements(elements);
            };

            container.addEventListener('mouseenter', handleStart);
            container.addEventListener('mousemove', handleMove);
            container.addEventListener('mouseleave', handleEnd);

            container.addEventListener('touchstart', handleStart);
            container.addEventListener('touchmove', handleMove);
            container.addEventListener('touchend', handleEnd);
        }

        document.querySelectorAll('.media-grid > iframe').forEach(iframe => {
            const container = document.createElement('div');
            container.className = 'music-container';
            
            const notes = Array.from({length: 4}, (_, i) => {
                const note = document.createElement('div');
                note.className = `note-animation note-${i % 2 + 1}`;
                return note;
            });
            
            notes.forEach(note => container.appendChild(note));
            iframe.parentNode.insertBefore(container, iframe);
            container.appendChild(iframe);

            setupContainer(container, notes, {rotate: true, scale: true});
        });

        document.querySelectorAll('.podcast-container').forEach(container => {
            const headphones = container.querySelectorAll('.headphone-animation');
            setupContainer(container, Array.from(headphones), {rotate: true});
        });

        const youtubeContainer = document.querySelector('.youtube-container');
        const playButton = youtubeContainer.querySelector('.play-animation');
        setupContainer(youtubeContainer, [playButton], {scale: true, rotate: true});
    </script>
</body>
</html>
