<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Anderson Audio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .profile-img {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .profile-img:hover {
            transform: scale(1.02);
        }
        .portfolio-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .portfolio-link:hover {
            background-color: #555;
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .description {
            max-width: 600px;
            margin: 0 auto 30px;
            color: #555;
        }
    </style>
</head>

    <div class="container">
        <h1>Lucas Anderson Audio</h1>
        <p class="subtitle">Audio Engineer | Producer | Sound Designer</p>
        
        <p class="description">

            With a passion for crafting immersive sonic experiences and delivering exceptional audio quality.
        </p>

        <img src="./images/drums_diffusion_wood.jpeg" alt="drums diffusion wood" class="profile-img">
